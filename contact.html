<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Contactez-nous</h1>
    <p>Si vous avez des questions ou souhaitez nous contacter, veuillez remplir le formulaire ci-dessous :</p>

    <form action="#" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>

        <label for="subject">Sujet :</label>
        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <div class="contact-info">
        <h2>Informations supplémentaires :</h2>
        <p>Email : contact@votresite.com</p>
        <p>Téléphone : +213 123 456 789</p>
        <p>Adresse : Alger, Algérie</p>
    </div>

</body>
</html>
